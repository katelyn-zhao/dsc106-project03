<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Mouse Temperature Line Chart</h2>

    <label for="datasetSelect">Choose Dataset:</label>
    <select id="datasetSelect">
        <option value="fTempData">Female Data</option>
        <option value="mTempData">Male Data</option>
    </select>

    <label for="columnSelect">Choose Column:</label>
    <select id="columnSelect"></select>

    <label for="minTime">Start Time:</label>
    <input type="range" id="minTime" min="0" max="20160" value="0" step="1">
    <span id="minTimeValue">0</span> minutes

    <label for="maxTime">End Time:</label>
    <input type="range" id="maxTime" min="0" max="20160" value="20160" step="1">
    <span id="maxTimeValue">20160</span> minutes

    <div id="tooltip" style="position: absolute; background: white; border: 1px solid black; padding: 5px; border-radius: 5px; display: none;"></div>

    <div id="chart"></div>

    <script src="graph.js"></script>
</body>
</html>
